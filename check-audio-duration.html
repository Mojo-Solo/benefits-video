<!DOCTYPE html>
<html>
<head>
    <title>Check Audio Durations</title>
</head>
<body>
    <h2>Audio File Durations:</h2>
    <div id="results"></div>
    
    <script>
        const audioFiles = [
            'voiceover-scene1.mp3',
            'voiceover-scene2.mp3',
            'voiceover-scene3.mp3'
        ];
        
        const results = document.getElementById('results');
        let loadedCount = 0;
        
        audioFiles.forEach((file, index) => {
            const audio = new Audio(file);
            
            audio.addEventListener('loadedmetadata', () => {
                const duration = audio.duration;
                const p = document.createElement('p');
                p.innerHTML = `<strong>${file}:</strong> ${duration.toFixed(2)} seconds`;
                results.appendChild(p);
                
                loadedCount++;
                if (loadedCount === audioFiles.length) {
                    // Log to console for easy copying
                    console.log('\nAudio Durations:');
                    document.querySelectorAll('#results p').forEach(p => {
                        console.log(p.textContent);
                    });
                }
            });
            
            audio.addEventListener('error', (e) => {
                const p = document.createElement('p');
                p.innerHTML = `<strong>${file}:</strong> Error loading`;
                results.appendChild(p);
            });
        });
    </script>
</body>
</html>
